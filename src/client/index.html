<!DOCTYPE html>
<html lang="ua" manifest="/appcache">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/node_modules/angular-material/angular-material.min.css">
</head>

<body ng-controller="appController as vm">

	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Shoes Maker (ALPHA)</h2>
		</div>
	</md-toolbar>

	<md-content class="md-padding">
		<div layout="row" layout-wrap layout-align="center start">
			<md-input-container>
				<label>Підошва</label>
				<input ng-model="vm.sole">
			</md-input-container>
			<md-button
                class="md-raised md-primary"
                ng-disabled="!vm.sole || vm.sole.length < 3"
                ng-click="vm.search()">Пошук</md-button>
		</div>
		<md-list>
			<md-list-item class="md-2-line" ng-if="!vm.res.length">
				<div class="md-list-item-text" layout="row" layout-align="center center">
                    Нічого не знайдено...
				</div>
			</md-list-item>
			<md-list-item class="md-2-line" ng-repeat="item in vm.res">
				<div class="md-list-item-text">
					<md-card>
						<md-card-title>
							<md-card-title-text>
								<span class="md-headline">{{item.sole}}</span>
							</md-card-title-text>
						</md-card-title>
						<md-card-content>
							<p>{{item.shoe}}</p>
							<p>{{item.param1}}</p>
							<p>{{item.gender == 'man' ? 'Чоловіча' : 'Жіноча'}}</p>
						</md-card-content>
					</md-card>
				</div>
			</md-list-item>
		</md-list>
	</md-content>


	<!-- angular -->
	<script type="text/javascript" src="/node_modules/angular/angular.min.js"></script>
	<script type="text/javascript" src="/node_modules/angular-animate/angular-animate.min.js"></script>
	<script type="text/javascript" src="/node_modules/angular-aria/angular-aria.min.js"></script>
	<script type="text/javascript" src="/node_modules/angular-messages/angular-messages.min.js"></script>

	<!-- Angular Material Library -->
	<script type="text/javascript" src="/node_modules/angular-material/angular-material.min.js"></script>

	<!-- utilities -->
	<script type="text/javascript" src="/node_modules/underscore/underscore-min.js"></script>


	<!-- app -->
	<script type="text/javascript" src="app/app.module.js"></script>
	<script type="text/javascript" src="app/app.controller.js"></script>
</body>

</html>
